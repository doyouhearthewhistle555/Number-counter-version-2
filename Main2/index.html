<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="/Main2/manifest.json">
  <link rel="icon" type="image/png" href="/Favicon/favicon.png">
  <link rel="stylesheet" href="/Main2/style.css">
  <title>Number Counter (Version 2) mobile only!</title>
</head>
<body>
  <h1 id="h1">Number Counter Project</h1>
  <h3 id="h2">Using HTML, CSS, JS.</h3>
  <hr>
  <div class="container1">
  <label id="label1">0</label>
  <hr>
  <h1 id="h4">Control Panel</h1>
    <button id="button1" class="buttons">Increase</button>
    <button id="button2" class="buttons">Decrease</button>
    <button id="button3" class="buttons">Reset</button>
    <button id="button4" class="buttons">Generate Random Number</button>
  </div>
  <hr>
  <div class="container2">
  	<h1 id="h3">Live Display</h1>
  	<label id="label2">0</label>
  </div>
  <audio src="/imagesvideosaudios/audio.wav" id="audio1" preload="auto"></audio>
  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
      })
      .catch(err => {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}
  </script>
  <script src="/Main2/script.js"></script>
</body>
</html>
